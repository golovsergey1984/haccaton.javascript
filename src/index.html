<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normalize.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="section_weather">
          <div class="box-weather">
            <ul class="front-title">
              <img class="weather-icon" src="./images/icon.png" alt="">
              <li  class="city-title">Kyiv </li>
              <li class="average-temp">-3</li>
              <li class="min-max-temp"><p class="min">min</p> -2</li>
              <li class="min-max-temp"> <p class="max">max</p> -3</li>
            </ul>
          </div>
          <div class="box-weather-buttons">
            <button data-action="show today" class="wether-today">TODAY</button>
            <button data-action="show week" class="wether-week">5 DAYS</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
