<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather</title>
</head>

<body>

    <main>
        <div class="wrapper">
            <section class="section_weather">
                <div class="container">
                    <div class="search">
                        <input type="text" placeholder="Enter the city" name="search-city">
                    </div>
                    <div class="box_weather">
                        <img src="#" alt="" class="box_weather-icon">
                        <h3 id="city" data-value="city-name"></h3>
                        <div class="box_weather-values">
                            <span id="temp-current" data-value="degrees-current"></span>

                            <div class="field"> <span id="temp-min" data-value="degrees-min"></span>
                            </div>

                            <div class="field"> <span id="temp-max" data-value="degrees-max"></span>

                            </div>
                        </div>

                    </div>
                    <div class="box_weather-buttons">
                        <button data-action="show today" class="weather-today">Today</button>
                        <button data-action="show week" class="weather-week">Week</button>
                    </div>
                </div>
            </section>
            <section class="section_today">
                <div class="container">
                    <div class="box_today">
                        <div class="field">
                            <span id="today-date" data-value="today-date"></span>
                        </div>
                        <div class="field">
                            <span id="today-month" data-value="today-month"></span>
                        </div>
                        <div class="field">
                            <span id="time-current" data-value="time-current"></span>
                        </div>
                        <div class="field">
                            <span id="time-sunrise" data-value="time-sunrise"></span>
                        </div>
                        <div class="field">
                            <span id="time-sunset" data-value="time-sunset"></span>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
