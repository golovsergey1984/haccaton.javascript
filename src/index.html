<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"> 
    <title>Weather</title>
</head>
<body>

    <main>
<div class="wrapper">
    <section class="section_weather">
        <div class="container">
<div class="search"><input type="text" placeholder="Enter the city" name="search-city"></div>
<div class="box_weather">
        <div class="field">
                <span id="city" data-value="city-name"></span>
              </div>
        <div class="field">
                <span id="temp-current" data-value="degrees-current"></span>
              </div>
        
              <div class="field">
                <span id="temp-min" data-value="degrees-min"></span>
                <span class="label">min</span>
              </div>
        
              <div class="field">
                <span id="temp-max" data-value="degrees-max"></span>
                <span class="label">max</span>
              </div>

</div>
<div class="box_weather-buttons">
    <button data-action="show today" class="weather-today">Today</button>
    <button data-action="show week" class="weather-week">Week</button>
</div></div>
</section>
<section class="section_today"><div class="container">
<div class="box_today">
        <div class="field">
                <span id="date-today" data-value="today-date"></span>
              </div>
              <div class="field">
                    <span id="day-today" data-value="today-day"></span>
                  </div>
                  <div class="field">
                        <span id="time-current" data-value="time-current"></span>
                      </div>
                  <div class="field">
                        <span id="sunrise" data-value="time-sunrise"></span>
                        </div>
                        <div class="field">
                                <span id="sunset" data-value="time-sunset"></span>
                              </div>
</div></div>
</section>
</div>
    </main>
</body>
</html>
