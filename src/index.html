<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather</title>
</head>

<body>

  <main>
    <div class="wrapper">

      <section class="section_weather">
        <div class="container">
          <div class="search js-search">
            <input type="text" placeholder="Enter the city" autocomplete="on" name="search-city">
          </div>
          <div class="box_weather">
            <img src="#" alt="" class="box_weather-icon">
            <h3 id="city" data-value="city-name">City</h3>
            <div class="box_weather-values">
              <span id="temp-current" data-value="degrees-current">27*</span>

              <div class="field"> <span id="temp-min" data-value="degrees-min">jh</span>
              </div>

              <div class="field"> <span id="temp-max" data-value="degrees-max">hg</span>

              </div>
            </div>

          </div>
          <div class="box_weather-buttons">
            <button data-action="show today" class="weather-today">Today</button>
            <button data-action="show week" class="weather-week">5 days</button>
          </div>
        </div>
      </section>
      <section class="box_today"></section>
    </div>
  </main>
</body>

</html>
